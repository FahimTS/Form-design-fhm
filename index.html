<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home : Form & Blog</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="signup_form">
        <div class="container">
            <div class="singup_content">
                <div class="singup_inner">
                    <div class="signup">
                        <h2>Sign Up</h2>
                        <form action="#">
                            <div class="form_group">
                                <label>
                                    <img src="icon/person_FILL0_wght400_GRAD0_opsz24.png" alt="">
                                </label>
                                <input type="text" placeholder="Your Name">
                            </div>
                            <div class="form_group">
                                <label>
                                    <img src="icon/mail_FILL0_wght400_GRAD0_opsz24.png" alt="">
                                </label>
                                <input type="text" placeholder="Your Email">
                            </div>
                            <div class="form_group">
                                <label>
                                    <img src="icon/lock_FILL0_wght400_GRAD0_opsz24.png" alt="">
                                </label>
                                <input type="password" placeholder="Password">
                            </div>
                            <div class="form_group">
                                <label>
                                    <img src="icon/lock_FILL0_wght400_GRAD0_opsz24.png" alt="">
                                </label>
                                <input type="password" placeholder="Repeat your password">
                            </div>
                            <div class="form_group checkbox_text">
                                <input type="checkbox">
                                <label>I agree all statements in <a href="#">Terms of service</a></label>
                            </div>
                            <div class="form_group-btn">
                                <input type="submit" value="Register" class="form_submit">
                            </div>
                        </form>
                    </div>
                    <div class="signup_img">
                        <figure>
                            <img src="img/signup-image.jpg" alt="">
                        </figure>
                        <a href="#">I am already member</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="signin_form">
        <div class="container">
            <div class="singup_content">
                <div class="signin_inner">
                    <div class="signin_img">
                        <figure>
                            <img src="img/signin-image.jpg" alt="">
                        </figure>
                        <a href="#">Create an account</a>
                    </div>
                    <div class="signin">
                        <h2>Sign In</h2>
                        <form action="#">
                            <div class="form_group">
                                <label>
                                    <img src="icon/mail_FILL0_wght400_GRAD0_opsz24.png" alt="">
                                </label>
                                <input type="text" placeholder="Your Email">
                            </div>
                            <div class="form_group">
                                <label>
                                    <img src="icon/lock_FILL0_wght400_GRAD0_opsz24.png" alt="">
                                </label>
                                <input type="password" placeholder="Password">
                            </div>
                            <div class="form_group checkbox_text">
                                <input type="checkbox">
                                <label>Remember me login</label>
                            </div>
                            <div class="form_group-btn">
                                <input type="submit" value="Login" class="form_submit">
                            </div>
                        </form>
                        <div class="social_login">
                            <span>Or login with</span>
                            <ul class="socials">
                                <li><a href="https://www.facebook.com/mdfahim.hossensujon"><i class="fa-brands fa-facebook-f"></i></a></li>
                                <li><a href="https://twitter.com/MdFahimHossenS"><i class="fa-brands fa-twitter"></i></a></li>
                                <li><a href="https://www.linkedin.com/in/mdfahimhossens/"><i class="fa-brands fa-linkedin"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="blog">
        <div class="container">
            <div class="blog_post">
                <p>There are 10 blogs please <a href="ten_blogs.html">click me</a></p>
            </div>
        </div>
    </section>
</body>
</html>
